
<!DOCTYPE html>
<html>
<head>
  <title>Form Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 id="form-title">Fill the Form</h1>
  <form action="review.html" method="get">
    <label for="name">Name:</label>
    <input type="text" id="name-input" name="name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email-input" name="email" required><br>
    <button type="submit" id="submit-btn">Review</button>
  </form>
</body>
</html>
